<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #timerDisplay {
            font-size: 2em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="timerDisplay">0</div>
    <input type="button" id="startTimer" value="Start Timer"><br><br>
    <input type="button" id="stopTimer" value="Stop Timer"><br><br>
    <input type="button" id="resetTimer" value="Reset Timer"><br><br>

    <script>
        let timer;
        let seconds = 0;
        let isRunning = false;

        function updateDisplay() {
            document.getElementById("timerDisplay").innerHTML = seconds;
        }

        document.getElementById("startTimer").addEventListener("click", function() {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(function() {
                    seconds++;
                    updateDisplay();
                }, 1000);
            }
        });

        document.getElementById("stopTimer").addEventListener("click", function() {
            clearInterval(timer);
            isRunning = false;
        });

        document.getElementById("resetTimer").addEventListener("click", function() {
            clearInterval(timer);
            seconds = 0;
            updateDisplay();
            isRunning = false;
        });
    </script>
</body>
</html>
